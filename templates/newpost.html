{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    <form method='post'>
        Add New Post
        <label>
            <div>Title</div>
            <input type="text" name='title' required/>
        </label>
        <label>
            <div>Post</div>
            <input type="textarea" name='body' required/>
        </label>
              
        
        <input type="submit" value='Add Post' />
    </form>

        
{% endblock %}
