{% extends "base.html" %}

{% block content %}
<h1>All Users</h1>
    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}
        {% for user in users %}
        <div><a href='/blog?user={{user.id}}'><h3>{{user.username}}</h3></a></div>                           
   
       
      
        {% endfor %}
    {% endif %}
{% endblock %}
