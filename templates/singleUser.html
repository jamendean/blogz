
{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts!</h1>
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
        {% for blog in blogs %}
        <div><a href='/blog?id={{blog.id}}'><h3>{{blog.title}}</h3></a></div>                             
        
        <div><h7>{{blog.body}}</h7></div>

        <div><h7><i>Written by </i></h7><a href='/blog?user={{blog.owner_id}}'>{{blog.owner.username}}</a></div>
    
    {% endfor %}
{% endif %}
    
    
{% endblock %}
